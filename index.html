<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Search App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GitHub Search App</h1>

  <form id="search-form">
    <input type="text" id="search" placeholder="Search GitHub users" required />
    <button type="submit">Search</button>
  </form>

  <h2>Users</h2>
  <ul id="user-list"></ul>

  <h2>Repositories</h2>
  <ul id="repos-list"></ul>

  <script src="index.js"></script>
</body>
</html>
